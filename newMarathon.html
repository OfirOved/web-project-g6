<!DOCTYPE html>
<html lang="he">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="newMarathon.css">
    <title id="pageTitle">פתיחת מרתון/עזרתון</title>
</head>

<body onload="set_user_name('galy')">
    <div class="grid-container">
        <div class="header">
            <div class="grid-container-header">
                <div class="logo">
                    <a href="HomePage.html"><img class="logoPic" src="mainLogo.png" alt="Logo"></a>
                </div>
                <div class="navi" dir="rtl">
                    <ul class="naviTable" dir="rtl">
                        <li><a class="activeClasses">שנתונים פעילים</a>
                            <ul id="activeYearly"></ul>
                        </li>
                        <li><a class="grades" href="grades.html">גיליון ציונים</a></li>
                        <li><a class="mentors" href="#">מאגר חונכים</a></li>
                        <li><a class="marathons" href="#">מרתונים ועזרתונים</a>
                            <ul>
                                <li><a href="activeAzraton.html">עזרתונים/מרתונים פעילים</a></li>
                                <li><a href="newMarathon.html">פתיחת עזרתון/מרתון</a></li>
                            </ul>
                        </li>
                        <li><a class="Education" href="map.html">מפה</a></li>
                    </ul>
                </div>

                <div class="pic">
                    <div id="greeting">
                        <a id="username"></a>
                        <br>
                        <button id="login_function" onclick="login_function()"></button>
                    </div>
                    <div id="profile_pic_div">
                        <img src="profilePic.png" id="profile_pic">
                    </div>
                </div>
            </div>
        </div>
        <div class="main" dir="rtl">
            <div class="marathonForm">
                <h1>פתיחת עזרתון/מרתון</h1>
                <form class="openMarathon" action="/todo">
                    <div id="courseNum">
                        <label for="course_num">מספר קורס</label><br>
                        <input type="text" id="course_num" name="course_num"><br>
                    </div>
                    <div id="courseName">
                        <label for="course_name">שם הקורס</label><br>
                        <input type="text" id="course_name" name="course_name"><br>
                    </div>
                    <div id="type">
                        <lable>סוג</lable>
                        <select name="sessionType">
                            <option value="marathon">מרתון</option>
                            <option value="azraton">עזרתון</option>
                        </select > <br>
                    </div>
                    <div id="tutor">
                        <label for="mentor">מתרגל</label><br>
                        <input type="text" id="mentor" name="mentor"><br>
                    </div>
                    <div id="price">
                        <label for="marathonPrice">מחיר</label><br>
                        <input type="text" id="marathonPrice" name="marathonPrice"><br>
                    </div>
                    <div id="submit">
                        <input type="submit" value="שלח">  
                    </div>
                </form>
              </div>      
        </div>
        <div class="footer">
            <div class="footerLogo">
                <img src="footerLogo.png" alt="Logo">
            </div>
            <div class="down">
                <ul class="footerBar" dir="rtl">
                    <li><a>לאתר האוניברסיטה</a></li>
                    <li id="aguda"><a>לאתר האגודה הסטודנטיאלית</a></li>
                    <li><a>צור קשר</a></li>
                    <li><a>מי אנחנו?</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="users.js"></script>
</body>

</html>
