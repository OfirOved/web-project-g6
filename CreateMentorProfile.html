<!DOCTYPE html>
<html lang="he">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="CreateMentorProfile.css">

    <title id="pageTitle">פתיחת פרופיל חונך</title>
</head>

<body onload="set_user_name('galy')">
    <div class="grid-container">
        <div class="header">
            <div class="grid-container-header">
                <div class="logo">
                    <img class="logoPic" src="mainLogo.png" alt="Logo">
                </div>
                <div class="navi" dir="rtl">
                    <ul class="naviTable" dir="rtl">
                        <li><a class="activeClasses">שנתונים פעילים</a>
                            <ul>
                                <li><a>תש"ף 2020 תבנית א'</a></li>
                                <li><a>תש"ף 2020 תבנית ב'</a></li>
                            </ul>
                        </li>
                        <li><a class="grades" href="#">גיליון ציונים</a></li>
                        <li><a class="mentors" href="#">מאגר חונכים</a></li>
                        <li><a class="marathons" href="#">מרתונים ועזרתונים</a>
                            <ul>
                                <li><a href="#">עזרתונים/מרתונים פעילים</a></li>
                                <li><a href="#">פתיחת עזרתון/מרתון</a></li>
                            </ul>
                        </li>
                        <li><a class="Education">מפה</a></li>
                    </ul>
                </div>

                <div class="pic">
                    <div id="greeting">
                        <a id="username"></a>
                        <br>
                        <button id="login_function" onclick="login_function()"></button>
                    </div>
                    <!-- <button style="width:100p></button> -->
                    <div id="profile_pic_div">
                        <img src="profilePic.png" id="profile_pic">
                    </div>
                </div>
            </div>
        </div>

        <div class="main" dir="rtl">
            <div class="regForm">
                <h1>פתיחת פרופיל חונכ/ת</h1>
                <form class="openProfile" action="/todo">
                    <div id="first">
                        <label for="fname">שם פרטי</label><br>
                        <input type="text" id="fname" name="firstname"><br>
                    </div>
                    <div id="last">
                        <label for="lname">שם משפחה</label><br>
                        <input type="text" id="lname" name="lastname"><br>
                    </div>
                    <div id="aboutMe">
                        <label for="about">קצת עליי</label><br>
                        <textarea id="about" name="about" style="height:200px"></textarea><br>
                    </div>
                    <div id="available">
                        <label for="availability">זמינות</label><br>
                        <select id="availability" name="availability"><br>
                          <option value="notAvailable">לא זמינ/ה כלל</option>
                          <option value="weekly">מפגש בשבוע</option>
                          <option value="twoWeek">מפגש בשבועיים</option>
                          <option value="high">גבוהה מאוד</option>
                        </select><br>
                    </div>
                    <div id="tutor">
                        <label for="private">שיעורים פרטיים</label><br>
                        <select id="private" name="private"><br>
                          <option value="yes">כן</option>
                          <option value="no">לא</option>
                        </select><br>
                    </div>
                    <div id="myPrice">
                        <label for="price">מחיר</label><br>
                        <input type="text" id="price" name="price"><br>
                    </div>
                    <div id="phoneNum">
                        <label for="phone">פלאפון</label><br>
                        <input type="text" id="phone" name="phone"><br>
                    </div>
                    <div id="myPic">
                        <lable>תמונת פרופיל</lable><br>
                        <input type="image" name="image" src="profilePic.png"><br>
                    </div>
                    <div id="submit">
                        <input type="submit" value="שלח">  
                    </div>
                </form>
              </div>   
        </div>
        <div class="footer">
            <div class="footerLogo">
                <img src="footerLogo.png" alt="Logo">
            </div>
            <div class="down">
                <ul dir="rtl">
                    <li><a class="activeClasses">צור קשר</a></li>
                    <li><a class="grades">משוב</a></li>
                    <li><a class="mentors">מי אנחנו?</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="users.js"></script>
</body>

</html>
