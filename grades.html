<body onload="setup_page('galy')">
    <div class="grid-container">
        <div class="header">
            <div class="grid-container-header">
                <div class="logo">
                    <img class="logoPic" src="mainLogo.png" alt="Logo">
                </div>
                <div class="navi" dir="rtl">
                    <ul class="naviTable" dir="rtl">
                        <li><a class="activeClasses">שנתונים פעילים</a>
                            <ul>
                                <li><a>תש"ף 2020 תבנית א'</a></li>
                                <li><a>תש"ף 2020 תבנית ב'</a></li>

                    </ul>
                </div>

                <div class="pic">

                    </div>
                    <!-- <button style="width:100p></button> -->

            <div class="down">

                    <li><a class="activeClasses">צור קשר</a></li>
