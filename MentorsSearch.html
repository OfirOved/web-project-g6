<!DOCTYPE html>
<html lang="he">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="MentorsSearch.css">
    <title id="pageTitle">מאגר חונכים</title>
</head>

<body onload="set_user_name('galy'); init();">
    <div class="grid-container">
        <div class="header">
            <div class="grid-container-header">
                <div class="logo">
                    <img class="logoPic" src="mainLogo.png" alt="Logo">
                </div>
                <div class="navi" dir="rtl">
                    <ul class="naviTable" dir="rtl">
                        <li><a class="activeClasses">שנתונים פעילים</a>
                            <ul>
                                <li><a>תש"ף 2020 תבנית א'</a></li>
                                <li><a>תש"ף 2020 תבנית ב'</a></li>
                            </ul>
                        </li>
                        <li><a class="grades" href="#">גיליון ציונים</a></li>
                        <li><a class="mentors" href="#">מאגר חונכים</a></li>
                        <li><a class="marathons" href="#">מרתונים ועזרתונים</a>
                            <ul>
                                <li><a href="#">עזרתונים/מרתונים פעילים</a></li>
                                <li><a href="#">פתיחת עזרתון/מרתון</a></li>
                            </ul>
                        </li>
                        <li><a class="Education">מפה</a></li>
                    </ul>
                </div>
                <div class="pic">
                    <div id="greeting">
                        <a id="username"></a>
                        <br>
                        <button id="login_function" onclick="login_function()"></button>
                    </div>
                    <!-- <button style="width:100p></button> -->
                    <div id="profile_pic_div">
                        <img src="profilePic.png" id="profile_pic">
                    </div>
                </div>
            </div>
        </div>
        <div class="main" dir="rtl">
            <div class = "mentorSearchContainer">
                <div class = "search">
                    <div class = "searchOptions">
                        <div class = "searchValue">
                            <input class = "searchInput" type="text" placeholder="הכנס שם קורס/חונך" dir="rtl">
                        </div>
                        <div class = "searchButton">
                            <img class="searchIcon" src="searchButton.png" onclick="search()"> 
                        </div>                            
                    </div>
                    <div class = "searchSortBy" dir="rtl">
                        <form>
                            <label>חיפוש לפי:</label>
                            <input type="radio" id="course" name="sort" value="course">
                            <label for="course">קורס</label>
                            <input type="radio" id="name" name="sort" value="name">
                            <label for="name">שם</label>
                        </form>
                    </div>
                </div>
                <div id="mentorsSection" class = "mentorsResults">
                </div>

                <div class = "searchBottomBar">
                    <div>
                        <button class="smallButton" onclick="openMyMentorProfie()">פתיחת פרופיל חונך</button>
                    </div>
                    <div>
                        <button class="smallButton" onclick="editMyMentorProfile()">עריכת פרופיל קיים</button>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="footer">
            <div class="footerLogo">
                <img src="footerLogo.png" alt="Logo">
            </div>
            <div class="down">
                <ul class="footerBar" dir="rtl">
                    <li><a>לאתר האוניברסיטה</a></li>
                    <li id="aguda"><a>לאתר האגודה הסטודנטיאלית</a></li>
                    <li><a>צור קשר</a></li>
                    <li><a>מי אנחנו?</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="MentorsSearch.js"></script>
    <script src="users.js"></script>
</body>
</html>
